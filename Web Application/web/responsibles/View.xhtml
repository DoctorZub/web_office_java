                <br />

                <h:commandLink action="#{responsiblesController.prepareCreate}" value="#{bundle.ViewResponsiblesCreateLink}" />
                <br />
                <h:commandLink action="#{responsiblesController.prepareList}" value="#{bundle.ViewResponsiblesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewResponsiblesIndexLink}"/>
