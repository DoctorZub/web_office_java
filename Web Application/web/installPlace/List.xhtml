<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstallPlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstallPlaceEmpty}" rendered="#{installPlaceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{installPlaceController.items.rowCount > 0}">
                    <h:outputText value="#{installPlaceController.pagination.pageFirstItem + 1}..#{installPlaceController.pagination.pageLastItem + 1}/#{installPlaceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{installPlaceController.previous}" value="#{bundle.Previous} #{installPlaceController.pagination.pageSize}" rendered="#{installPlaceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{installPlaceController.next}" value="#{bundle.Next} #{installPlaceController.pagination.pageSize}" rendered="#{installPlaceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{installPlaceController.items}" var="i" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstallPlaceTitle_placeId}"/>
                            </f:facet>
                            <h:outputText value="#{i.placeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstallPlaceTitle_departmentPlace}"/>
                            </f:facet>
                            <h:outputText value="#{i.departmentPlace}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstallPlaceTitle_cabinetNumber}"/>
                            </f:facet>
                            <h:outputText value="#{i.cabinetNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstallPlaceTitle_peopleNumber}"/>
                            </f:facet>
                            <h:outputText value="#{i.peopleNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{installPlaceController.prepareView}" value="#{bundle.ListInstallPlaceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{installPlaceController.prepareEdit}" value="#{bundle.ListInstallPlaceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{installPlaceController.destroy}" value="#{bundle.ListInstallPlaceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{installPlaceController.prepareCreate}" value="#{bundle.ListInstallPlaceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstallPlaceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
