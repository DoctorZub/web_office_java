<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstallPlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstallPlaceLabel_placeId}"/>
                    <h:outputText value="#{installPlaceController.selected.placeId}" title="#{bundle.ViewInstallPlaceTitle_placeId}"/>
                    <h:outputText value="#{bundle.ViewInstallPlaceLabel_departmentPlace}"/>
                    <h:outputText value="#{installPlaceController.selected.departmentPlace}" title="#{bundle.ViewInstallPlaceTitle_departmentPlace}"/>
                    <h:outputText value="#{bundle.ViewInstallPlaceLabel_cabinetNumber}"/>
                    <h:outputText value="#{installPlaceController.selected.cabinetNumber}" title="#{bundle.ViewInstallPlaceTitle_cabinetNumber}"/>
                    <h:outputText value="#{bundle.ViewInstallPlaceLabel_peopleNumber}"/>
                    <h:outputText value="#{installPlaceController.selected.peopleNumber}" title="#{bundle.ViewInstallPlaceTitle_peopleNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{installPlaceController.destroyAndView}" value="#{bundle.ViewInstallPlaceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstallPlaceEditLink}"/>
                <br />
                <h:commandLink action="#{installPlaceController.prepareCreate}" value="#{bundle.ViewInstallPlaceCreateLink}" />
                <br />
                <h:commandLink action="#{installPlaceController.prepareList}" value="#{bundle.ViewInstallPlaceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstallPlaceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
