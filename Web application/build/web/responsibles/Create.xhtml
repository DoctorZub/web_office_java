<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponsiblesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_responsiblesId}" for="responsiblesId" />
                    <h:inputText id="responsiblesId" value="#{responsiblesController.selected.responsiblesId}" title="#{bundle.CreateResponsiblesTitle_responsiblesId}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_responsiblesId}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{responsiblesController.selected.lastName}" title="#{bundle.CreateResponsiblesTitle_lastName}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{responsiblesController.selected.firstName}" title="#{bundle.CreateResponsiblesTitle_firstName}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{responsiblesController.selected.middleName}" title="#{bundle.CreateResponsiblesTitle_middleName}" />
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_departmentRespons}" for="departmentRespons" />
                    <h:inputText id="departmentRespons" value="#{responsiblesController.selected.departmentRespons}" title="#{bundle.CreateResponsiblesTitle_departmentRespons}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_departmentRespons}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_post}" for="post" />
                    <h:inputText id="post" value="#{responsiblesController.selected.post}" title="#{bundle.CreateResponsiblesTitle_post}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_post}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_countryRespons}" for="countryRespons" />
                    <h:inputText id="countryRespons" value="#{responsiblesController.selected.countryRespons}" title="#{bundle.CreateResponsiblesTitle_countryRespons}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_countryRespons}"/>
                    <h:outputLabel value="#{bundle.CreateResponsiblesLabel_cityRespons}" for="cityRespons" />
                    <h:inputText id="cityRespons" value="#{responsiblesController.selected.cityRespons}" title="#{bundle.CreateResponsiblesTitle_cityRespons}" required="true" requiredMessage="#{bundle.CreateResponsiblesRequiredMessage_cityRespons}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsiblesController.create}" value="#{bundle.CreateResponsiblesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsiblesController.prepareList}" value="#{bundle.CreateResponsiblesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponsiblesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
