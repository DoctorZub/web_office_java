<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEquipmentEmpty}" rendered="#{equipmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipmentController.items.rowCount > 0}">
                    <h:outputText value="#{equipmentController.pagination.pageFirstItem + 1}..#{equipmentController.pagination.pageLastItem + 1}/#{equipmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipmentController.previous}" value="#{bundle.Previous} #{equipmentController.pagination.pageSize}" rendered="#{equipmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipmentController.next}" value="#{bundle.Next} #{equipmentController.pagination.pageSize}" rendered="#{equipmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_equipmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipmentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_equipName}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_inventoryNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.inventoryNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_capacity}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_productionYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.productionYear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_laskCheck}"/>
                            </f:facet>
                            <h:outputText value="#{item.laskCheck}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_nextCheck}"/>
                            </f:facet>
                            <h:outputText value="#{item.nextCheck}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_installPlace}"/>
                            </f:facet>
                            <h:outputText value="#{item.installPlace}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_responsible}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsible}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_supplier}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipmentController.prepareView}" value="#{bundle.ListEquipmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipmentController.prepareEdit}" value="#{bundle.ListEquipmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipmentController.destroy}" value="#{bundle.ListEquipmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipmentController.prepareCreate}" value="#{bundle.ListEquipmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEquipmentIndexLink}"/>
                <br />
                <br />
                <h:outputText value="Сумма оборудования: "/>
                <h:outputText value="#{equipmentController.sumPrice()}  руб."/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
