<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Подробная информация"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                    <h:outputText style="font-style: italic" value="#{equipmentController.selected.equipName}" title="#{bundle.ViewEquipmentTitle_equipName}"/>
                    <h:outputText  style="font-style: italic" value=" Инв. № "/>
                    <h:outputText  style="font-style: italic" value="#{equipmentController.selected.inventoryNumber}"/>
            <br/>
                    <h:outputText style="font-weight: bold" value="Мощность: "/>
                    <h:outputText value="#{equipmentController.selected.capacity}" title="#{bundle.ViewEquipmentTitle_capacity}"/>
                     <br/>
                    <h:outputText style="font-weight: bold" value="Год производства: "/>
                    <h:outputText value="#{equipmentController.selected.productionYear}" title="#{bundle.ViewEquipmentTitle_productionYear}"/>
                     <br/>
                    <h:outputText style="font-weight: bold" value="Дата последней проверки:"/>
                    <h:outputText value="#{equipmentController.selected.laskCheck}" title="#{bundle.ViewEquipmentTitle_laskCheck}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                     <br/>
                    <h:outputText style="font-weight: bold" value="Дата следующей проверки: "/>
                    <h:outputText value="#{equipmentController.selected.nextCheck}" title="#{bundle.ViewEquipmentTitle_nextCheck}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                     <br/>
                    <h:outputText style="font-weight: bold" value="Стоимость: "/>
                    <h:outputText value="#{equipmentController.selected.price}" title="#{bundle.ViewEquipmentTitle_price}"/>
                    <h:outputText value=" руб."/>
                      <br/>
                    <h:outputText style="font-weight: bold" value="Место установки: "/>
                    <h:outputText value="#{equipmentController.selected.installPlace} " title="#{bundle.ViewEquipmentTitle_installPlace}"/>
                      <br/>
                    <h:outputText style="font-weight: bold" value="Ответственный за оборудование: "/>
                    <h:outputText value="#{equipmentController.selected.responsible} " title="#{bundle.ViewEquipmentTitle_responsible}"/>
                      <br/>
                    <h:outputText style="font-weight: bold" value="Производтель: "/>
                    <h:outputText value="#{equipmentController.selected.supplier} " title="#{bundle.ViewEquipmentTitle_supplier}"/>
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <h:button outcome="/Places/EVS" value="Назад"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
